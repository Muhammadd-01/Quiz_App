<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z Quiz Adventure!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-orange-400 via-red-500 to-pink-500 min-h-screen flex flex-col justify-between overflow-hidden">
    <div id="shenron-container" class="fixed inset-0 pointer-events-none z-0"></div>
    <div id="particles-js" class="absolute inset-0"></div>
    <main class="flex-grow flex items-center justify-center py-8 relative z-10">
        <div id="quiz-container" class="bg-white bg-opacity-90 p-8 rounded-lg shadow-2xl max-w-md w-full relative overflow-hidden">
            <h1 class="text-4xl font-bold mb-6 text-center text-orange-600">Dragon Ball Z Quiz Adventure!</h1>
            
            <div id="character-container" class="absolute top-0 right-0 w-32 h-32">
                <img id="character-image" src="/placeholder.svg?height=128&width=128" alt="DBZ Character" class="w-full h-full object-contain">
            </div>
            
            <div id="question-container" class="mb-6">
                <h2 id="question-text" class="text-2xl mb-4 text-gray-800"></h2>
                <div id="answer-buttons" class="grid grid-cols-1 gap-2"></div>
            </div>
            
            <div id="feedback-container" class="mb-4 hidden">
                <p id="feedback-text" class="text-lg text-gray-800"></p>
            </div>
            
            <div id="controls" class="flex justify-between items-center">
                <button id="prev-button" class="quiz-button bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition-colors transform hover:scale-105">Previous</button>
                <div id="progress" class="text-gray-600"></div>
                <button id="next-button" class="quiz-button bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition-colors transform hover:scale-105">Next</button>
            </div>
            
            <div id="score-container" class="mt-4 text-center">
                <p class="text-xl">Power Level: <span id="score" class="font-bold text-2xl text-orange-600">0</span></p>
            </div>

            <div id="timer-container" class="mt-4 text-center">
                <p class="text-lg">Time left: <span id="timer" class="font-bold text-xl text-red-500">60</span> seconds</p>
            </div>

            <div class="mt-4 w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
            </div>
            
            <div id="result-container" class="hidden mt-6 text-center">
                <h2 class="text-3xl font-bold mb-4 text-orange-600">Quiz Completed!</h2>
                <p id="final-score" class="text-2xl mb-4 text-gray-800"></p>
                <div id="rating-container" class="mb-4">
                    <h3 class="text-xl mb-2 text-gray-800">Rate this quiz:</h3>
                    <div id="star-rating" class="flex justify-center">
                        <span class="star text-4xl cursor-pointer" data-rating="1">‚≠ê</span>
                        <span class="star text-4xl cursor-pointer" data-rating="2">‚≠ê</span>
                        <span class="star text-4xl cursor-pointer" data-rating="3">‚≠ê</span>
                        <span class="star text-4xl cursor-pointer" data-rating="4">‚≠ê</span>
                        <span class="star text-4xl cursor-pointer" data-rating="5">‚≠ê</span>
                    </div>
                </div>
                <button id="retry-button" class="quiz-button bg-yellow-500 text-white px-6 py-3 rounded-full hover:bg-yellow-600 transition-colors transform hover:scale-105 mr-2">Power Up Again!</button>
            </div>
        </div>
    </main>

    <div id="villain-container" class="fixed inset-0 pointer-events-none hidden z-20">
        <img id="villain-image" src="/placeholder.svg?height=300&width=300" alt="DBZ Villain" class="absolute bottom-0 right-0 w-64 h-64 object-contain">
    </div>

    <div id="attack-effect" class="fixed inset-0 pointer-events-none hidden z-30"></div>

    <footer class="bg-gray-800 text-white py-4 text-center relative z-10">
        <p>Created with üêâ by Dragon Ball Z Quiz Masters</p>
        <p>¬© 2023 Dragon Ball Z Quiz Adventure. All rights reserved.</p>
        <div class="mt-2">
            <a href="#" class="text-blue-400 hover:text-blue-300 mx-2">Twitter</a>
            <a href="#" class="text-blue-400 hover:text-blue-300 mx-2">GitHub</a>
            <a href="#" class="text-blue-400 hover:text-blue-300 mx-2">LinkedIn</a>
        </div>
    </footer>

    <div id="confetti-container" class="fixed inset-0 pointer-events-none hidden z-40"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
